{% extends 'base.html' %}

{% block title %}Login Â· UzSite{% endblock %}

{% block content %}
  <div class="max-w-md">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>

    <form method="post" class="rounded-xl border border-slate-800 bg-slate-900 p-5 space-y-4">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="text-sm text-red-300">{{ form.non_field_errors }}</div>
      {% endif %}

      <div>
        <label class="block text-sm text-slate-300 mb-1" for="id_username">Username</label>
        <input class="w-full px-3 py-2 rounded bg-slate-950 border border-slate-800" type="text" name="username" autofocus required id="id_username" />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1" for="id_password">Password</label>
        <input class="w-full px-3 py-2 rounded bg-slate-950 border border-slate-800" type="password" name="password" required id="id_password" />
      </div>

      <button class="w-full px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500" type="submit">Sign in</button>

      <div class="text-sm text-slate-400">
        No account? <a class="text-indigo-300 hover:text-indigo-200" href="{% url 'accounts:signup' %}">Register</a>
      </div>
    </form>
  </div>
{% endblock %}
