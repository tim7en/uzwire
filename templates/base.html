<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}UzSite{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-lg font-semibold tracking-tight">UzSite</a>
        <nav class="flex items-center gap-3 text-sm">
          {% if user.is_authenticated %}
            <span class="text-slate-300">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700">Logout</button>
            </form>
          {% else %}
            <a class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700" href="{% url 'login' %}">Login</a>
            <a class="px-3 py-1 rounded bg-indigo-600 hover:bg-indigo-500" href="{% url 'accounts:signup' %}">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      {% if messages %}
        <div class="space-y-2 mb-6">
          {% for message in messages %}
            <div class="p-3 rounded border border-slate-800 bg-slate-900 text-slate-100">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800">
      <div class="max-w-6xl mx-auto px-4 py-6 text-xs text-slate-500">
        MVP: auth + blog feed. Next: tasks/CRM/crypto advisory.
      </div>
    </footer>
  </body>
</html>
